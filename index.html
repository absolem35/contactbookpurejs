<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <!-- My Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Agenda de contactos</title>
</head>

<body class="bg-dark text-white">
  <div class="container">
    <div class="col">
      <h2 class="text-center mt-5 text-white">Agenda de contactos</h2>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-xs-4 col-sm-12 col-md-6 col-lg-4  offset-md-4">
          <input type="text" class="form-control" id="id" hidden>

        </div>
        <div class="col-xs-4 col-sm-12 col-md-6 col-lg-4  offset-md-4">
          <label for="firts_name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="firts_name" placeholder="Primer nombre" required>
          <div class="invalid-feedback">
            Ingresa un nombre
          </div>
        </div>
        <div class="col-xs-4 col-sm-12 col-md-6 col-lg-4  offset-md-4">
          <label for="last_name" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="last_name" placeholder="Primer apellido" required>
          <div class="invalid-feedback">
            Ingresa un apellido
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4  offset-md-4">
          <label for="telephone" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="telephone" placeholder="Número teléfonico" required>
          <div class="invalid-feedback">Ingresa un número de teléfono</div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4  offset-md-4">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Dirección actual">
        </div>
        <div class="col-xs-4 col-sm-12 col-md-6 col-lg-4  offset-md-4">
          <label for="reference" class="form-label">Referencia</label>
          <input type="text" class="form-control" id="reference" placeholder="¿Quién es esta persona?">
        </div>
        <div class="col-xs-4 col-sm-12 col-md-6 col-lg-4 offset-md-4">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </div>
      </form>
      <div class="row mt-3">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 table-responsive">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Referencia</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="body_table_contact">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



  <script src="./assets/js/functions.js"></script>
  <script src="./assets/js/main.js"></script>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
